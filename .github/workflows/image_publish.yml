name: Build and Push Image to ECR Registry

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Optional for tagging a immutable version (e.g., 0.1.1)'
        type: string
        required: false
      region:
        description: 'AWS Region'
        type: string
        required: true
        default: us-east-1
      target:
        description: 'Which account/repo to push to'
        type: choice
        required: true
        default: jarvis
        options:
          - jarvis
          - askcto

permissions:
  id-token: write
  contents: write

jobs:
  package-and-push-chart:
    runs-on: ubuntu-latest
    env:
      ECR_ACCOUNT_JARVIS: "897729109735"
      ECR_ACCOUNT_ASKCTO: "595312265488"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tagging

      - name: Choose target (role, account, repo)
        id: choose
        run: |
          if [[ "${{ inputs.target }}" == "askcto" ]]; then
            echo "role=${{ secrets.ASC_AWS_DEPLOY_ROLE_ARN }}" >> $GITHUB_OUTPUT
            echo "account=${{ env.ECR_ACCOUNT_ASKCTO }}" >> $GITHUB_OUTPUT
            echo "repo_prefix=askcto/perplexity_mcp_server" >> $GITHUB_OUTPUT
          else
            echo "role=${{ secrets.SAAS_AWS_DEPLOY_ROLE_ARN }}" >> $GITHUB_OUTPUT
            echo "account=${{ env.ECR_ACCOUNT_JARVIS }}" >> $GITHUB_OUTPUT
            echo "repo_prefix=jarvis/perplexity_mcp_server" >> $GITHUB_OUTPUT
          fi

      - name: Assume IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.choose.outputs.role }}
          aws-region: ${{ inputs.region }}
          role-session-name: ecr-build-session

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: "${{ steps.choose.outputs.account }}"

      - name: Set image tags
        id: set-tags
        run: |
          REG="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ steps.choose.outputs.repo_prefix }}"

          TAGS="${REG}/${REPO}:${{ github.sha }}
          ${REG}/${REPO}:latest"

          if [ -n "${{ inputs.release_version }}" ]; then
            TAGS="${TAGS}
          ${REG}/${REPO}:${{ inputs.release_version }}"
          fi

          {
            echo "tags<<EOF"
            echo "${TAGS}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Git tag for release version
        if: ${{ inputs.release_version != '' }}
        id: create-tag
        run: |
          TAG_NAME="${{ inputs.release_version }}"
          echo "Creating Git tag: $TAG_NAME"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG_NAME already exists, skipping tag creation"
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag -a "$TAG_NAME" -m "Release version ${{ inputs.release_version }}"
            git push origin "$TAG_NAME"
            echo "âœ… Created and pushed tag: $TAG_NAME"
            echo "tag_created=true" >> $GITHUB_OUTPUT
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Build,tag and push image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./perplexity-ask
          file: ./perplexity-ask/Dockerfile
          push: true
          tags: ${{ steps.set-tags.outputs.tags }}
          provenance: false

      - name: Summary
        run: |
          echo "## ðŸš€ Build and Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** \`${{ inputs.target }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Account:** \`${{ steps.choose.outputs.account }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** \`${{ inputs.region }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ECR Repo:** \`${{ steps.choose.outputs.repo_prefix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker tags pushed:**" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY  
          echo "  - \`latest\`" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ inputs.release_version }}" ]; then
            echo "  - \`${{ inputs.release_version }}\`" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.create-tag.outputs.tag_created }}" = "true" ]; then
              echo "- **Git tag created:** \`${{ steps.create-tag.outputs.tag_name }}\` âœ…" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Git tag:** \`${{ steps.create-tag.outputs.tag_name }}\` (already existed) âš ï¸" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Git tag:** None (no release_version provided)" >> $GITHUB_STEP_SUMMARY
          fi
