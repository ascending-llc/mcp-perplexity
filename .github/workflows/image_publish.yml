name: Build and Push Image to ECR Registry

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Optional for tagging a immutable version (e.g., 0.1.1)'
        type: string
        required: false
      region:
        description: 'AWS Region'
        type: string
        required: true
        default: us-east-1
      target:
        description: 'Which account/repo to push to'
        type: choice
        required: true
        default: jarvis
        options:
          - jarvis
          - askcto

permissions:
  id-token: write
  contents: write

jobs:
  package-and-push-chart:
    runs-on: ubuntu-latest
    env:
      ECR_ACCOUNT_JARVIS: "897729109735"
      ECR_ACCOUNT_ASKCTO: "595312265488" 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Choose target (role, account, repo)
        id: choose
        run: |
          if [[ "${{ inputs.target }}" == "askcto" ]]; then
            echo "role=${{ secrets.ASC_AWS_DEPLOY_ROLE_ARN }}" >> $GITHUB_OUTPUT
            echo "account=${{ env.ECR_ACCOUNT_ASKCTO }}" >> $GITHUB_OUTPUT
            echo "repo_prefix=askcto/perplexity_mcp_server" >> $GITHUB_OUTPUT
          else
            echo "role=${{ secrets.SAAS_AWS_DEPLOY_ROLE_ARN }}" >> $GITHUB_OUTPUT
            echo "account=${{ env.ECR_ACCOUNT_JARVIS }}" >> $GITHUB_OUTPUT
            echo "repo_prefix=jarvis/perplexity_mcp_server" >> $GITHUB_OUTPUT
          fi

      - name: Assume IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.choose.outputs.role }}
          aws-region: ${{ inputs.region }}
          role-session-name: ecr-build-session

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: "${{ steps.choose.outputs.account }}"

      - name: Build, tag and push image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./perplexity-ask
          file: ./perplexity-ask/Dockerfile
          push: true
          tags: ${{ steps.set-tags.outputs.tags }}
          provenance: false
